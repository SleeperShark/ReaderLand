<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ReaderLand</title>

        <script src="https://kit.fontawesome.com/b9edaa44c7.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <link rel="icon" href="img/icon/ReaderLand.ico" sizes="16x16" />
        <link rel="stylesheet" href="./src/components/header.css" />
        <link rel="stylesheet" href="./src/pages/article.css" />
    </head>
    <body>
        <header></header>
        <main>
            <article>
                <div id="title">This is the title of the article</div>

                <div id="article-info">
                    <div id="author-profile">
                        <img id="author-avatar" alt="author-avatar" />
                        <span id="author-name"></span>
                        <div id="follow-btn"></div>
                    </div>
                    <div id="date"></div>
                    <div id="category-container">
                        <!-- <div class="category">閱讀書評</div>
                        <div class="category">心理</div> -->
                    </div>
                </div>

                <div id="context"></div>
            </article>
        </main>

        <footer>
            <div id="read" class="feedback">
                <i class="far fa-eye">
                    <span class="count">10</span>
                </i>
            </div>
            <div id="like" class="feedback">
                <i id="like-icon" class="fas fa-heart">
                    <span class="count">10</span>
                </i>
            </div>
            <div id="comment" class="feedback">
                <i id="comment-icon" class="far fa-comment-dots">
                    <span class="count">10</span>
                </i>
            </div>
            <div id="favorite" class="feedback">
                <i id="favorite-icon" class="fas fa-bookmark"></i>
            </div>
        </footer>

        <!-- Comment Board -->
        <div id="comment-board" class="hide">
            <div id="comment-header">
                <p>留言<span id="comment-count"></span></p>
                <div id="board-remove-btn">
                    <span id="close-board-btn">x</span>
                </div>
            </div>
            <div id="comment-container">
                <!-- display if no comment -->
                <div id="no-comment-box">
                    <p>成為第一個留言的人吧</p>
                </div>
                <!-- display with comment -->
            </div>

            <div id="comment-footer">
                <!-- display when no login -->
                <div id="unauth-comment-footer">
                    <p>想參與討論嗎？&#10;趕快登入來留言吧！</p>
                    <a href="/login.html">登入</a>
                </div>
                <!-- display when login -->
                <div id="auth-comment-footer">
                    <img src="" alt="user-avatar" />
                    <textarea placeholder="留下你的想法吧" id="comment-edit"></textarea>
                    <i id="comment-send" class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>

        <script src="./src/components/header.js"></script>
        <script src="./src/util/util.js"></script>
        <script src="./src/pages/article.js"></script>
    </body>
</html>

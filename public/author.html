<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ReaderLand</title>
        <link rel="icon" href="img/icon/ReaderLand.ico" sizes="16x16" />
        <link rel="stylesheet" href="src/components/header.css" />
        <link rel="stylesheet" href="src/pages/author.css" />
        <script src="https://kit.fontawesome.com/b9edaa44c7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header></header>
        <main>
            <div id="author-info">
                <img id="author-avatar" src="img/avatar/default-4.jpg" alt="" />
                <div id="author-name">魚骨書籤</div>
                <div id="author-bio">大家好!我初入文壇的新鮮人!對於寫作有滿大的憧憬，也喜歡寫日記記錄生活點滴!更喜歡從生活中找尋各種靈感!還請大家多多指教!</div>

                <div id="activity-board">
                    <div class="activity-container">
                        <div class="count" id="articles-count">75</div>
                        <span>篇文章</span>
                    </div>
                    <div class="activity-container">
                        <div class="count" id="follower-count">25</div>
                        <span>追蹤者</span>
                    </div>
                    <div class="activity-container">
                        <div class="count" id="followee-count">10</div>
                        <span>粉絲</span>
                    </div>
                </div>

                <div id="follow-btn">
                    <i class="fas fa-thumbs-up"></i>
                    <i class="fas fa-check-square"></i>
                </div>
            </div>

            <div id="author-article"></div>
        </main>
        <script src="./src/util/util.js"></script>
        <script src="/src/components/header.js"></script>
        <script src="/src/pages/author.js"></script>
    </body>
</html>

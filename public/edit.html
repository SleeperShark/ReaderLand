<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ReaderLand</title>
        <link rel="stylesheet" href="src/components/header.css" />
        <link rel="stylesheet" href="src/pages/edit.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/b9edaa44c7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header></header>

        <main>
            <div id="editor">
                <input type="text" id="title-input" placeholder="請輸入標題"></input>
                <div id="paragraph-container">

                  <div class="paragraph">
                    <textarea class="text-input" type="text" placeholder="開始寫作吧 ..."></textarea>
                  </div>
                
                </div>
            </div>

        </main>

        <div id="submit-board" class="hide">

          <div id="close-submit-board-btn">
            <span>x</span>
          </div>

          <div id="submit-board-header">發佈文章</div>
          
          <div id="preview">
            <div class="explaination">文章的預覽摘要，至多150字。預設為第一段的前150字</div>
            <textarea id="preview-input" cols="30" rows="10"></textarea>
            <div id="preview-counting">共 0 字</div>
          </div>

          <!-- Cateogry selection -->
          <div id="category">
            <div class="explaination">文章主題 : 至多選擇 3 個</div>
            
            <div id="selected-pool">
            </div>

            <div id="category-divider"></div>

            <div id="category-pool">
            </div>

          </div>

          <!-- Submit button -->
          <span id="submit-btn">
            送出
          </span>

        </div>

        <script src="./src/components/header.js"></script>
        <script src="./src/util/util.js"></script>
        <script src="./src/pages/edit.js"></script>
    </body>
</html>

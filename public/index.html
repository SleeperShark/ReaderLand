<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ReaderLand</title>
        <link rel="icon" href="img/icon/ReaderLand.ico" sizes="16x16" />
        <link rel="stylesheet" href="src/components/header.css" />
        <link rel="stylesheet" href="src/pages/index.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/b9edaa44c7.js" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>

        <!-- Link for Logo Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header></header>

        <main>
            <div id="subscribe-list">
                <span id="subscribe-header"></span>
                <div id="category-container"></div>
            </div>

            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div id="switch-container">
                <div id="newsfeed-switch" class="switch selected" data-type="newsfeed">
                    <span>自訂動態</span>
                    <i class="fas fa-redo-alt refresh"></i>
                </div>

                <div id="latest-switch" class="switch" data-type="latest">
                    <span>最新貼文</span>
                    <i class="fas fa-redo-alt refresh"></i>
                </div>

                <div id="category-switch" class="switch" data-type="">
                    <div id="category-display">
                        <span>主題分類</span>
                        <i class="fas fa-redo-alt refresh"></i>
                        <i id="toggle-hint" class="fas fa-angle-down upword"></i>
                    </div>
                    <div id="category-select" class="hide"></div>
                </div>
            </div>

            <div id="articles-display">
                <div id="newsfeed-article-container" class="article-container hide"></div>
                <div id="latest-article-container" class="article-container hide"></div>
            </div>

            <div id="hot-articles">
                <div id="hot-article-header">
                    <i class="fas fa-fire"></i>
                    <span>本周熱門</span>
                </div>
                <div id="hot-container">
                    <div class="hot-article">
                        <div class="hot-index-container">
                            <span class="hot-index">1</span>
                        </div>
                        <div class="hot-article-info">
                            <div class="hot-article-title"></div>
                            <div class="hot-article-footer">
                                <span class="hot-article-author"></span>
                                <span class="hot-article-date"></span>
                            </div>
                        </div>
                    </div>

                    <div class="hot-article">
                        <div class="hot-index-container">
                            <span class="hot-index">2</span>
                        </div>
                        <div class="hot-article-info">
                            <div class="hot-article-title"></div>
                            <div class="hot-article-footer">
                                <span class="hot-article-author"></span>
                                <span class="hot-article-date"></span>
                            </div>
                        </div>
                    </div>

                    <div class="hot-article">
                        <div class="hot-index-container">
                            <span class="hot-index">3</span>
                        </div>
                        <div class="hot-article-info">
                            <div class="hot-article-title"></div>
                            <div class="hot-article-footer">
                                <span class="hot-article-author"></span>
                                <span class="hot-article-date"></span>
                            </div>
                        </div>
                    </div>

                    <div class="hot-article">
                        <div class="hot-index-container">
                            <span class="hot-index">4</span>
                        </div>
                        <div class="hot-article-info">
                            <div class="hot-article-title"></div>
                            <div class="hot-article-footer">
                                <span class="hot-article-author"></span>
                                <span class="hot-article-date"></span>
                            </div>
                        </div>
                    </div>

                    <div class="hot-article">
                        <div class="hot-index-container">
                            <span class="hot-index">5</span>
                        </div>
                        <div class="hot-article-info">
                            <div class="hot-article-title"></div>
                            <div class="hot-article-footer">
                                <span class="hot-article-author"></span>
                                <span class="hot-article-date"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./src/util/util.js"></script>
        <script src="./src/components/header.js"></script>
        <script src="./src/pages/index.js"></script>
    </body>
</html>

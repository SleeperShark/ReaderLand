<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ReaderLand</title>
        <script src="https://kit.fontawesome.com/b9edaa44c7.js" crossorigin="anonymous"></script>
        <link rel="icon" href="img/icon/ReaderLand.ico" sizes="16x16" />
        <link rel="stylesheet" href="src/components/header.css" />
        <link rel="stylesheet" href="src/pages/profile.css" />
    </head>
    <body>
        <header></header>
        <main>
            <div id="navbar">
                <div class="navbar-item selected" id="profile">
                    <span class="navbar-icon">
                        <i class="far fa-address-card"></i>
                    </span>
                    個人資料
                </div>

                <div class="navbar-item" id="subscribe">
                    <span class="navbar-icon">
                        <i class="fas fa-award"></i>
                    </span>
                    訂閱主題
                </div>

                <div class="navbar-item" id="user-articles">
                    <span class="navbar-icon">
                        <i class="fas fa-pencil-alt"></i>
                    </span>
                    我的文章
                </div>

                <div class="navbar-item" id="favorite">
                    <span class="navbar-icon">
                        <i class="fas fa-bookmark"></i>
                    </span>
                    收藏文章
                </div>
                <div class="navbar-item" id="follower">
                    <span class="navbar-icon">
                        <i class="fas fa-thumbs-up"></i>
                    </span>
                    追蹤作者
                </div>

                <div class="navbar-item" id="followee">
                    <span class="navbar-icon">
                        <i class="fab fa-gratipay"></i>
                    </span>
                    我的粉絲
                </div>
            </div>

            <div class="display" id="profile-page">
                <div id="avatar-div">
                    <img id="profile-avatar" src="img/avatar/default-8.jpg" alt="" />
                    <i class="fas fa-camera" id="change-avatar-btn" onclick="document.getElementById('change-avatar').click()"></i>
                    <input type="file" id="change-avatar" style="display: none" />
                    <div id="change-avatar-hint">更換頭像</div>
                </div>

                <div id="profile-name">
                    <span></span>
                    <i class="fas fa-edit" id="name-edit"></i>
                </div>

                <div id="profile-bio">
                    <div id="bio"></div>
                    <i class="fas fa-edit" id="bio-edit"></i>
                </div>
            </div>

            <div class="display hide" id="subscribe-page"></div>
            <div class="display hide" id="user-articles-page"></div>
            <div class="display hide" id="favorite-page"></div>

            <div class="display hide" id="follower-page"></div>

            <div class="display hide" id="followee-page"></div>
        </main>
        <script src="./src/components/header.js"></script>
        <script src="./src/util/util.js"></script>
        <script src="./src/pages/profile.js"></script>
    </body>
</html>
